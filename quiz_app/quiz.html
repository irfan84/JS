<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

     <!-- Bootstrap CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />

   
    <title>Quiz App</title>
  </head>
  <body>
   
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-7 mainbox bg-body rounded">
          <h1 class="text-center">Quiz App</h1>

          <div id="quiz">

            <h4 id="question" class="my-3">Question</h4>

            <li>
              <input type="radio" class="options" id="A" name="options">
              <label for="A" id="valueA">Option A</label>
            </li>

            <li>
              <input type="radio" class="options" id="B" name="options">
              <label for="B" id="valueB">Option B</label>
            </li>

            <li>
              <input type="radio" class="options" id="C" name="options">
              <label for="C" id="valueC">Option C</label>
            </li>

            <li>
              <input type="radio" class="options" id="D" name="options">
              <label for="D" id="valueD">Option D</label>
            </li>

            <button id="submitBtn" class="btn btn-primary">Next</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="index.js"></script>

  </body>
</html>
